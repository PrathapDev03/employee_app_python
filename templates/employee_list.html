<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<div class="container">
    <h1>Employee List</h1>

    <a href="{{ url_for('add_employee_view') }}">Add Employee</a>

    <table>
        <thead>
        <tr>
            <th>ID</th><th>First Name</th><th>Last Name</th>
            <th>Salary</th><th>Designation</th><th>Actions</th>
        </tr>
        </thead>
        <tbody>
        {% for e in employees %}
            <tr>
                <td>{{ e.id }}</td>
                <td>{{ e.first_name }}</td>
                <td>{{ e.last_name }}</td>
                <td>{{ "%.2f"|format(e.salary) }}</td>
                <td>{{ e.designation }}</td>
                <td>
                    <a href="{{ url_for('edit_employee_view', emp_id=e.id) }}">Edit</a>
                    <form action="{{ url_for('delete_employee_view', emp_id=e.id) }}"
                          method="post" style="display:inline">
                        <button type="submit" onclick="return confirm('Delete this employee?');">
                            Delete
                        </button>
                    </form>
                </td>
            </tr>
        {% else %}
            <tr><td colspan="6">No employees found.</td></tr>
        {% endfor %}
        </tbody>
    </table>
</div>
</body>
</html>
